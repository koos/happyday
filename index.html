    <div class='overlay'>
      <iframe width="900" height="506" src="http://www.youtube.com/embed/GINbI5CMt3I?rel=0&autoplay=0" frameborder="0" allowfullscreen autostart id="GINbI5CMt3I"></iframe>
      <a href="#" id="close-overlay" onClick="event.preventDefault(); return false;">Close</a>
    </div>
    <div class='videos'>
    </div>
    <script type="text/javascript">
      jQuery(document).ready(function ($) {
        var url = "http://gdata.youtube.com/feeds/api/videos/?v=2&q=happyday+happy+edition&alt=jsonc&max-results=50&callback=?"
        $.getJSON(url, function (json) {
          var count = 0;
          if (json.data.items) {
            var items = json.data.items;
            var item = items[Math.floor(Math.random()*items.length)];
            $('.overlay').empty();
            $('.overlay').append('<iframe width="900" height="506" src="http://www.youtube.com/embed/'+item.id+'?rel=0&autoplay=1" frameborder="0" allowfullscreen autostart></iframe>');
            $('.overlay').append('<a href="#" id="close-overlay" onClick="event.preventDefault(); return false;">Close</a>');
            $('.overlay').show();
          }
          console.log(items);
          if (items.length === 0) {
            console.log("No videos found");
          } else {
            for(var i = 0; i < items.length; i++) {
              if( i % 3 == 0) {
                $('.videos').append($('<div>', { "class": "column" }));
              }
              $('.videos .column').last().append($('<img>', { 
                src : items[i].thumbnail.hqDefault,
                alt : items[i].title, 
                title : items[i].title,
                id: items[i].id,
                "class": 'video-item'
              }));              


              $("#"+items[i].id).click(function() {
                $('.overlay').empty();
                $('.overlay').append('<iframe width="900" height="506" src="http://www.youtube.com/embed/'+$(this).attr('id')+'?rel=0&autoplay=1" frameborder="0" allowfullscreen autostart></iframe>');
                $('.overlay').append('<a href="#" id="close-overlay" onClick="event.preventDefault(); return false;">Close</a>');
                $('.overlay').show();
              });

              $( "#close-overlay" ).click(function() {
                $('.overlay').hide();
              });              

            }
         
            var interval = setInterval(function() {
              if($('.column img').length > 0) {
                $('.videos').width($('.column img').first().width()*(Math.ceil(items.length/3)));
                $('.column').width($('.column img').first().width());
                clearInterval(interval);
              }
            }, 500);
         
          }
        });
        $( "#close-overlay" ).click(function() {
          $('.overlay').hide();
        });
        //run once
        var el=$('.overlay');
        var originalelpos=el.offset().left + $('.overlay').width() / 2; // take it where it originally is on the page
        //run on scroll
         $(window).scroll(function(){
            var el = $('.overlay'); // important! (local)
            var elpos = el.offset().left; // take current situation
            var windowpos = $(window).scrollLeft();
            var finaldestination = windowpos+originalelpos;
            el.stop().animate({'left':finaldestination},500);
         });

      });
    </script>
